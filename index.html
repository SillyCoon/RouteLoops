<!DOCTYPE html>
<!-- Replace inputLocation with desired -->
<!-- Make sure clientCode contains a valid token -->
<html>

<head>
      <link rel="icon" type="image/gif" href="animated_favicon1.gif">
      <base target="_top">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>RouteLoops using the OSM API</title>

      <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
      <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />


      <link rel="stylesheet" type="text/css" href="./styles.css">

      <script src="https://unpkg.com/file-saver/dist/FileSaver.min.js"></script>
      <script type="module" src="clientCode.js"></script>
</head>

<body>
      <div id="inputs" class="controls">
            <div class="form-field">
                  <label for="inputDist">Dist</label>
                  <input type="text" value="10" id="inputDist" size="3" />
            </div>
            <div class="form-field">
                  <label for="inputUnits">Units</label>
                  <select id="inputUnits">
                  <option value="metric" selected>Metric (Kilometers)</option>
                  </select>
            </div>
            <input type="button" id="route-loop" value="RouteLoop!" class="btn btn-primary" />
            &nbsp;&nbsp;
            <span class="distance-pill">
                  Distance: <span id="outDist"></span> <span id="distUnits"></span>
            </span>
            <br />
            <div class="form-field">
                  <label for="inputMode">Mode</label>
                  <select id="inputMode">
                        <option value="driving-car">Car</option>
                        <option value="cycling-regular" selected>Bike</option>
                        <option value="cycling-road">Road Bike</option>
                        <option value="cycling-mountain">Mountain Bike</option>
                        <option value="cycling-electric">E-Bike</option>
                        <option value="foot-walking">Walking</option>
                        <option value="foot-hiking">Hiking</option>
                  </select>
            </div>
            <div class="form-field">
                  <label for="fitnessLevel">Fitness Level</label>
                  <select id="fitnessLevel">
                        <option value=-1>Select</option>
                        <option value=0>Novice</option>
                        <option value=1 selected>Moderate</option>
                        <option value=2>Amateur</option>
                        <option value=3>Pro</option>
                  </select>
            </div>
            <div class="form-field">
                  <label for="greenFactor">Green Factor</label>
                  <select id="greenFactor">
                        <option value=-1>Select</option>
                        <option value=0>Normal routing</option>
                        <option value=1 selected>Prefer green areas</option>
                  </select>
            </div>
            <div class="form-field">
                  <label for="quietFactor">Quiet Factor</label>
                  <select id="quietFactor">
                        <option value=-1>Select</option>
                        <option value=0>Normal routing</option>
                        <option value=1 selected>Prefer quiet ways</option>
                  </select>
            </div>
            <div class="form-field">
                  <label for="inputRotation">Rotation</label>
                  <select id="inputRotation">
                        <option value="clockwise" selected>Clockwise</option>
                        <option value="counterclockwise">Counter-clockwise</option>
                  </select>
            </div>
            <div class="form-field">
                  <label for="inputHighways">Avoid Highways</label>
                  <select id="inputHighways">
                        <option value="yes" selected>Yes</option>
                        <option value="no">No</option>
                  </select>
            </div>
      </div>

      <div id="map" class="map"></div>

      <div id="outputs" class="outputs">
            <span style="display:none;">
                  Status: <span id="status"></span>
                  Messages: <span id="messages"></span>
                  # Calcs: <span id="calcs"></span>
                  Start/End: <span id="outLoc"></span>
            </span>
            <div class="form-field">
                  <label for="routeName">Route Name</label>
                  <input type="text" placeHolder="Route Name" id="routeName" size="15" class="input" />
            </div>
            <div class="form-field">
                  <label for="createOutput">Output</label>
                  <select id="createOutput" class="select">
                        <option value="none" selected>Select output format</option>
                        <option value="directions">Directions</option>
                        <option value="sparseGPX">Sparse GPX</option>
                        <option value="denseGPX">Dense GPX</option>
                        <option value="tcx">TCX</option>
                        <option value="google">Show on Google Maps</option>
                        <option value="link">Link</option>
                  </select>
            </div>

      </div>

</body>

</html>
